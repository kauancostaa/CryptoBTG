<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a1929" />
    <meta name="description" content="CryptoBTG Professional - Sistema de trading cripto do BTG Pactual" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>CryptoBTG Professional</title>
    
    <style>
        /* Loading styles */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0a1929 0%, #132f4c 100%);
            color: #00d4aa;
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 212, 170, 0.3);
            border-top: 4px solid #00d4aa;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; color: white; background: #0a1929;">
            <h1>JavaScript necessário</h1>
            <p>Você precisa habilitar JavaScript para executar este aplicativo.</p>
        </div>
    </noscript>
    
    <div id="loading">
        <div class="spinner"></div>
        <div>Inicializando CryptoBTG Professional...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
        // Hide loading when app loads
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });
    </script>
</body>
</html>
